<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Rows and Gap in CSS</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-rows: 1fr 2fr 5fr;
        grid-auto-rows: 2fr;
        grid-template-columns: 2fr 1fr 3fr;
        grid-template-columns: repeat(4,2fr);
        grid-gap: 1rem;

    }
    .item{
        background-color: red;
        border: 3px solid black;
        color: white;
        padding: 5px 5px;

    }
</style>
<body>
    <div class="container">
        <div class="item">This is the Grid Box-1</div>
        <div class="item">This is the Grid Box-2</div>
        <div class="item">This is the Grid Box-3</div>
        <div class="item">This is the Grid Box-4</div>
        <div class="item">This is the Grid Box-5</div>
        <div class="item">This is the Grid Box-6</div>
        <div class="item">This is the Grid Box-7</div>
        <div class="item">This is the Grid Box-8</div>
        <div class="item">This is the Grid Box-9</div>
        <div class="item">This is the Grid Box-10</div>
    </div>
</body>
</html>
